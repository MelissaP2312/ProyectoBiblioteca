<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloslibrosregistro.css">
    <title>Registro de Libros</title>
</head>
<body>
    <h1>Registrar un Libro</h1>
    <form id="formLibro" action="registrar_libro.php" method="post" enctype="multipart/form-data">
        <label for="nombre">Nombre del Libro:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="imagen">Portada del Libro:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" required>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required>

        <label for="generos">Géneros/Categorías:</label>
        <input type="text" id="generos" name="generos" required>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>

        <label for="cantidad">Cantidad de Libros Físicos:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" required>

        <button type="submit">Registrar Libro</button>
    </form>
    <script src="scriptregistrolibro.js"></script>
</body>
</html>
