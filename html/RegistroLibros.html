<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estiloslibrosregistro.css">
    <title>Registro de Libros</title>
</head>
<body>
    <h1>Registrar un Libro</h1>
    <div class="form-container">
        <div class="image-preview">
            <img id="imagenPreview" src="" alt="Vista previa" style="display: none;">
        </div>
        <form id="formLibro" action="registrar_libro.php" method="post" enctype="multipart/form-data">
            <label for="nombre">Nombre del Libro:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="imagen">Portada del Libro:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*" required onchange="previewImage(event)">

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required>

            <label for="generos">Géneros/Categorías:</label>
            <input type="text" id="generos" name="generos" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>

            <label for="cantidad">Cantidad de Libros Físicos:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>

            <div class="button-container">
                <button type="submit">Guardar</button>
                <button type="button" onclick="clearForm()">Limpiar</button>
            </div>
        </form>
    </div>
    <script src="../js/scriptregistrolibro.js"></script>
    <script src="../js/GuardadoyLimpiar.js"></script>
</body>
</html>
